<footer class="footer container-fluid container-fluid--desktop">
  <div class="px-3 pt-md-3 pb-md-2 mx-md-5 mb-4 mb-md-0">
    <div class="row align-items-center d-flex">
      <div class="col-xs-12 col-sm-6 col-lg-4 pt-4 pt-sm-5">
        <a href="http://teamdigitale.governo.it/" target="_blank" class="d-inline-block" rel="noopener">
          <div class="d-flex align-items-center">
            <div class="px-2">
              <img class="team-logo--icon" src="{{ pathto('_static/images/team-digitale-logo.svg', 1) }}" alt="{{ site.team_full }}">
            </div>
            <div class="px-2 border-white border-left team-logo--text text-white">
              {{ site.team_full }}
            </div>
          </div>
        </a>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-4">
        <span class="d-block m-2 in-collaboration">{{ t.in_collaboration_with }}</span>
        <a href="https://www.agid.gov.it/" target="_blank" class="d-inline-block" rel="noopener">
          <div class="d-flex align-items-center">
            <div class="px-2">
              <img class="agid-logo--icon" src="{{ pathto('_static/images/agid-logo.svg', 1) }}" alt="{{ site.agid_full }}">
            </div>
            <span class="agid-logo--separator border-white border-left"></span>
            <div class="px-2 agid-logo--text text-white">
              {{ site.agid_full }}
            </div>
          </div>
        </a>
      </div>
      <div class="col-sm-12 col-lg-4 pt-4 pt-sm-5">
        <div class="text-center text-lg-right social d-flex align-items-center justify-content-center justify-content-lg-end flex-column flex-lg-row">
          <div class="mr-lg-1 mb-2 mb-lg-0">{{ t.follow_us | capitalize }}</div>
          <div>
            <a href="https://github.com/italia/" class="d-inline-flex small-prints mx-1 social__link"><i class="d-inline-block it-github"></i></a>
            <a href="https://twitter.com/teamdigitaleIT" class="d-inline-flex small-prints mx-1 social__link"><i class="d-inline-block it-twitter"></i></a>
            <a href="https://www.linkedin.com/company/teamdigitale/" class="d-finline-lex small-prints mx-1 social__link"><i class="d-inline-block it-linkedin"></i></a>
          </div>
        </div>
      </div>
    </div>
    <!--/row-->

    <div class="row pb-4 colophon mt-md-5 mt-sm-3 pt-3 pt-sm-2">
      <ul class="col list-inline small">
        {% for link in site.data.footer_links %}
        <li class="list-inline-item">
          <strong><a class="footer-menu__link text-light-blue small-prints" href="{{ link.url }}">{{ t[link.title] }}</a></strong>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="t_translate-wrap">
      <span class="t_translate" data-name="shareMsg" data-translation="{{ t.share_msg }}" />
      <span class="t_translate" data-name="compareVersions" data-translation="{{ t.compare_versions }}" />
      <span class="t_translate" data-name="copyLink" data-translation="{{ t.copy_link }}" />
      <span class="t_translate" data-name="copiedLink" data-translation="{{ t.copied_link }}" />
      <span class="t_translate" data-name="seeActions" data-translation="{{ t.see_actions }}" />
      <span class="t_translate" data-name="otherActions" data-translation="{{ t.other_actions }}" />
      <span class="t_translate" data-name="comments" data-translation="{{ t.comments }}" />
      <span class="t_translate" data-name="backToText" data-translation="{{ t.back_to_text }}" />
      <span class="t_translate" data-name="glossayEmpty" data-translation="{{ t.glossay_empty }}" />
      <span class="t_translate" data-name="goToGlossay" data-translation="{{ t.go_to_glossary }}" />
      <span class="t_translate" data-name="deepening" data-translation="{{ t.deepening }}" />
      <span class="t_translate" data-name="example" data-translation="{{ t.example }}" />
      <span class="t_translate" data-name="consultation" data-translation="{{ t.consultation }}" />
      <span class="t_translate" data-name="showMore" data-translation="{{ t.show_more }}" />
      <span class="t_translate" data-name="showLess" data-translation="{{ t.show_less }}" />
      <span class="t_translate" data-name="note" data-translation="{{ t.note }}" />
    </div>
  </div>
</footer>
