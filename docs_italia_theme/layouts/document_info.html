<div class="modal fade" id="documentInfo" tabindex="-1" role="dialog" aria-labelledby="documentTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="documentTitle">{{ docsitalia_data.document.name or docstitle }}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ docsitalia_data.document.description }}</p>
        <p>
          Organizzazione: <a href="{{ publisher_slug }}">{{ publisher }}</a><br>
          Progetto: <a href="{{ publisher_project_slug }}">{{ publisher_project }}</a>
        </p>
        <p>Tag:
            {% for tag, url in tags %}
            <span class="border border-primary rounded ml-1 py-1 px-2 tag"><a href="{{ url }}">{{ tag }}</a></span>
            {% endfor %}
        </p>
      </div>
    </div>
  </div>
</div>
